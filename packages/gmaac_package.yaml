##  Use this 'package.yaml' file to add entities for gmaac in Home Assistant
## 'gmaac_package.yaml' -- the name does not matter. This can be 'any_name.yaml'
##  https://www.home-assistant.io/docs/configuration/packages/#create-a-packages-folder
##  version: 0.0.2

input_select:
  gmaac_player:
    name: Speakers
    icon: mdi:speaker-wireless
    options:  ## Replace with entity_ids of your own media players
    - whole_house_audio
    - living_room_chromecast 
  gmaac_source:
    name: Source
    icon: mdi:playlist-play
    options:
    - "Playlist"
    - "Station"
  gmaac_playlist:
    name: Playlists
    icon: mdi:playlist-music
    options:  ## Should be empty
    - " "
  gmaac_station:
    name: Stations
    icon: mdi:playlist-music
    options:  ## Should only include "I'm Feeling Lucky"
    - "I'm Feeling Lucky"

input_boolean:
  gmaac_connect:
    name: Connect
    icon: mdi:login
    initial: off
  gmaac_power:
    name: Power
    icon: mdi:power
    initial: off
  gmaac_sync:
    name: Sync
    icon: mdi:sync
    initial: off
  gmaac_load_pl:
    name: Shuffle & Play
    icon: mdi:shuffle-variant
    initial: off
  gmaac_prev:
    name: PREV
    icon: mdi:skip-previous
    initial: off
  gmaac_next:
    name: NEXT
    icon: mdi:skip-next
    initial: off


