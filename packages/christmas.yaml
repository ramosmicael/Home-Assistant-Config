  - platform: mqtt
    name: "Christmas Garland"
    state_topic: "christmas/indoor/garland/stat/POWER"
    command_topic: "christmas/indoor/garland/cmnd/POWER"
    availability_topic: "christmas/indoor/garland/tele/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"

  - platform: template
    switches:
      indoor_christmas:
        friendly_name: "Indoor Christmas Decor"
        value_template: '{{ states.switch.dining_room_decor.state | string == "on" or states.switch.entry_hall_decor.state | string == "on" or states.switch.christmas_village.state | string == "on" or states.switch.snowman.state | string == "on" or states.switch.christmas_tree.state | string == "on" or states.switch.christmas_garland.state | string == "on" }}'
        turn_on:
          service: mqtt.publish
          data:
            topic: christmas/indoor/decorations/cmnd/power
            payload: "ON"
        turn_off:
          service: mqtt.publish
          data:
            topic: christmas/indoor/decorations/cmnd/power
            payload: "OFF"

