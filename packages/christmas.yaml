switch:

  - platform: mqtt
    name: "Dining Room Decor"
    state_topic: "christmas/indoor/dining/stat/POWER"
    command_topic: "christmas/indoor/dining/cmnd/POWER"
    availability_topic: "christmas/indoor/dining/tele/LWT"
