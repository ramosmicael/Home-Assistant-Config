cover:
  - platform: mqtt
    name: "Den Blinds"
    command_topic: "habc/den/command/set/state"
    set_position_topic: "habc/den/command/set/positionpct"
    position_topic: "habc/den/tele/currentpct"
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STOP"
    position_open: 100
    position_closed: 0

input_boolean:

  den_blinds_open:
    name: Blinds Den Open
    initial: off
    icon: mdi:blinds

  den_blinds_close:
    name: Blinds Den Close
    initial: off
    icon: mdi:blinds