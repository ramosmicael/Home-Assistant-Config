cover:
  - platform: mqtt
    name: "Office Blinds"
    command_topic: "habc/office/command/set/state"
    set_position_topic: "habc/office/command/set/positionpct"
    position_topic: "habc/office/tele/currentpct"
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STOP"
    position_open: 100
    position_closed: 0

input_boolean:

  office_blinds_open:
    name: Blinds Office Open
    initial: off
    icon: mdi:blinds

  office_blinds_close:
    name: Blinds Office Close
    initial: off
    icon: mdi:blinds
