cover:
  - platform: mqtt
    name: "Master Blinds"
    command_topic: "habc/master/command/set/state"
    set_position_topic: "habc/master/command/set/positionpct"
    position_topic: "habc/master/tele/currentpct"
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STOP"
    position_open: 100
    position_closed: 0

input_boolean:

  master_blinds_open:
    name: Blinds Master Open
    initial: off
    icon: mdi:blinds

  master_blinds_close:
    name: Blinds Master Close
    initial: off
    icon: mdi:blinds
