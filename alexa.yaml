      - input_boolean.server_blinds_close
      - input_boolean.guest_blinds_open
      - input_boolean.guest_blinds_close
      - input_boolean.bedtime_trigger
      - input_boolean.morning_trigger
      - input_boolean.goodnight_trigger
      - input_boolean.guest_mode
      - input_boolean.office_blinds_open
      - input_boolean.office_blinds_close
      - input_boolean.house_blinds_open
