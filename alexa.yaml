      - input_boolean.elk_night_on
      - input_boolean.elk_night_off
      - input_boolean.elk_stay_on
      - input_boolean.elk_stay_off
      - input_boolean.elk_away_on

      #LOCK
      - lock.front_door
      - lock.garage_entry
      - lock.back_door

    exclude_domains:
      - automation
      - script
      - alert
      - fan
      - group
      - light
      - scene
      - sensor
      - switch
      - cover
      - binary_sensor
      - media_player
      - input_boolean
      - climate

      

