      light.master_bedroom_leds_rgb
      light.master_bathroom_led_rgb
      light.den_led_rgb
      light.guest_bathroom_led_rgb

    exclude_domains:
      - automation
      - script
      - alert
      - fan
      - group
      - light
      - scene
      - sensor
      - switch
      - cover

  entity_config:
