#Roomba Sensors
  - platform: template
    sensors:

      roomba_status:
        friendly_name: 'Roomba Status'
        value_template: "{{ states.vacuum.roomba.attributes.status }}"
        entity_id: vacuum.roomba
        
      roomba_battery:
        friendly_name: 'Roomba Battery Level'
        value_template: "{{ states.vacuum.roomba.attributes.battery_level }}"
        unit_of_measurement: '%'
        icon_template: "{{ states.vacuum.roomba.attributes.battery_icon }}"
        entity_id: vacuum.roomba
      
      #Blank
      blank:
        value_template: ''
        friendly_name: ''

# Darksky
  - platform: darksky
    api_key: !secret ds_key
    forecast:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
    monitored_conditions:
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - daily_summary
      - pressure
      - visibility

binary_sensor:

  - platform: template
    sensors:
      is_raining:
        friendly_name: "Currently Raining"
        device_class: moisture
        value_template:  "{{ states('sensor.emoncms_is_raining')|float == 1 }}"

  - platform: wyzesense
    device: "/dev/hidraw0"        

switch:

#Roomba Switch
  - platform: template
    switches:
      roomba:
        friendly_name: "Roomba Power"
        value_template: "{{ states.vacuum.roomba.attributes.status | string == 'Running' or states.vacuum.roomba.attributes.status | string == 'Running' or states.vacuum.roomba.attributes.status | string == 'User Docking' or states.vacuum.roomba.attributes.status | string == 'Docking' }}"
        turn_on:
          service: vacuum.turn_on
          data:
            entity_id: vacuum.roomba
        turn_off:
          service: script.turn_on
          data:
            entity_id: script.roomba_off
      irrigation_program:
        friendly_name: "Irrigation Program Enabled"
        value_template: '{{ states.switch.every_3_days.state | string != "unavailable" }}'
        turn_on:
          service: rainmachine.enable_program
          data:
            program_id: 1
        turn_off:
          service: rainmachine.disable_program
          data:
            program_id: 1

      irrigation_run_program:
        friendly_name: "Run Irrigation Program"
        value_template: '{{ states.switch.every_3_days.state | string == "on" }}'
        turn_on:
          service: rainmachine.start_program
          data:
            program_id: 1
        turn_off:
          service: rainmachine.stop_program
          data:
            program_id: 1

input_boolean:

  roomba_auto:
    name: Schedule Enabled
    initial: off
    icon: mdi:timer

  washer_end:
    name: Washer Finished
    initial: off
    icon: mdi:stop-circle

  dryer_end:
    name: Dryer Finished
    initial: off
    icon: mdi:stop-circle

  guest_mode:
    name: Guest Mode
    icon: mdi:timer

  timer_lights:
    name: Timer Lights
    icon: mdi:lightbulb

  goodnight_trigger:
    name: Alexa Good Night Trigger
    initial: off
    icon: mdi:amazon-alexa

  bedtime_trigger:
    name: Alexa Bedtime Trigger
    initial: off
    icon: mdi:amazon-alexa

  outside_timer_lights:
    name: Outside Timer Lights
    icon: mdi:timer
  
    
light:

  - platform: mqtt
    schema: json
    name: "Front Yard ESPixelStick"
    state_topic: "esps/front"
    command_topic: "esps/front/set"
    brightness: true
    rgb: true
    effect: true
    effect_list:
      - Solid
      - Blink
      - Flash
      - Rainbow
      - Chase
      - Fire flicker
      - Lightning
      - Breathe

  - platform: flux_led
    devices:
      192.168.6.3:
        name: build_light
# Timers
timer:

  washer_alert:
    name: Washer Announcement Timer
    duration: '00:05:00'

  dryer_alert:
    name: Dryer Announcement Timer
    duration: '00:05:00'

  garage:
    name: Garage Light Timer
    duration: '00:10:00'

  front_door:
    name: Front Door Lock Timer
    duration: '00:05:00'

  back_door:
    name: Back Door Lock Timer
    duration: '00:05:00'

  laundry_room:
    name: Laundry Room Light Timer
    duration: '00:02:00'

  master_closet:
    name: Master Closet Light Timer
    duration: '00:02:00'

  garage_entry:
    name: Garage Entry Lock Timer
    duration: '00:05:00'

# Text to speech
tts:

  - platform: google_translate
    service_name: google_say

group: !include groups.yaml

automation: !include_dir_merge_list automation

script: !include_dir_merge_list scripts

zone: !include zones.yaml

# ISY 994 Integration 
