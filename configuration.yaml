#Elk M1 Integration
elkm1:
  host: !secret elk_host
  username: !secret elk_user
  password: !secret elk_pass
  area:
    exclude: [3-8]
  counter:
    enabled: false
  keypad:
    exclude: [7-16]
  output:
    include: [3, 7, 9-16, 177-179, 197]
  task:
    enabled: false
  thermostat:
    enabled: false
  plc:
    enabled: false
  zone:
    exclude: [16, 53-64, 73-196, 198-207]



proximity:
  home:
    ignored_zones:
      - work
    devices:
      - device_tracker.shawn_n6
    tolerance: 50
    unit_of_measurement: mi

api:
alexa: !include alexa.yaml

# Zoneminder
zoneminder:
  host: !secret zm_host
  ssl: true
  verify_ssl: false
  username: !secret zm_user
  password: !secret zm_pass

# IP Cameras
camera:
  - platform: zoneminder

#Device Tracking

device_tracker:
  - platform: aprs
    username: !secret my_callsign
    callsigns:
      - !secret truck_callsign
  - platform: unifi
    host: !secret unifi_host
    port: !secret unifi_port
    verify_ssl: false
    username: !secret ubnt_user
    password: !secret ubnt_pass
    consider_home: 60

#Notification Services
notify:
  - name: Elk_Pushover
    platform: pushover
    api_key: !secret push_elk
    user_key: !secret push_usr
  - name: System_Pushover
    platform: pushover
    api_key: !secret push_sys
    user_key: !secret push_usr
  - name: den_kodi
    platform: kodi
    host: !secret den_kodi_host
  - name: master_kodi
    platform: kodi
    host: !secret master_kodi_host
  - platform: html5
    name: browser
    vapid_pub_key: !secret vapid_public
    vapid_prv_key: !secret vapid_private
    vapid_email: !secret vapid_email

#Counters
counter:
  dryer_alert:
    initial: 0
    step: 1
  washer_alert:
    initial: 0
    step: 1
# Kodi Media Player
media_player:
  - name: den_kodi
    platform: kodi
    host: !secret den_kodi_host
  - name: master_kodi
    platform: kodi
    host: !secret master_kodi_host
      
#Pooper
