- alias: Open Shack Blinds
  trigger:
    - platform: event
      event_type: isy994_control
      event_data:
        entity_id: switch.shack_keypad_a
        control: DON
  condition:
    - condition: state
      entity_id: cover.shack_blinds
      state: 'closed'
  action:
    - service: cover.open_cover
      entity_id: cover.shack_blinds

- alias: Close Shack Blinds
  trigger:
    - platform: event
      event_type: isy994_control
      event_data:
        entity_id: switch.shack_keypad_a
        control: DOF
  condition:
    - condition: state
      entity_id: cover.shack_blinds
      state: 'open'
  action:
    - service: cover.close_cover
      entity_id: cover.shack_blinds

- alias: Shack Blind Keypad on if any Open
  trigger:
    - platform: state
      entity_id: cover.shack_blinds
      from: 'closed'
      to: 'open'
  condition:
    - condition: state
      entity_id: switch.shack_blinds
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.shack_blinds
    

- alias: Shack Blind Keypad off if all Closed
  trigger:
    - platform: state
      entity_id: cover.shack_blinds
      from: 'open'
      to: 'closed'
  condition:
    - condition: state
      entity_id: switch.shack_blinds
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.shack_blinds

- alias: Alexa Open Shack Blinds
  trigger:
    - platform: state
      entity_id: input_boolean.shack_blinds_open
      to: 'on'
  action:
    - service: cover.open_cover
      entity_id: cover.shack_blinds
    - service: input_boolean.turn_off
      entity_id: input_boolean.shack_blinds_open

- alias: Alexa Close Shack Blinds
  trigger:
    - platform: state
      entity_id: input_boolean.shack_blinds_close
      to: 'on'
  action:
    - service: cover.close_cover
      entity_id: cover.shack_blinds
    - service: input_boolean.turn_off
      entity_id: input_boolean.shack_blinds_close

- alias: Shack Windows Same Position
  trigger:
    - platform: state
      entity_id:
        - cover.center_shack_blind
        - cover.right_shack_blind
        - cover.left_shack_blind
  condition:
    - condition: template
      value_template: '{{ states.cover.center_shack_blind.attributes.current_position | int == states.cover.right_shack_blind.attributes.current_position | int == states.cover.left_shack_blind.attributes.current_position }}'
  action:
    - service: mqtt.publish
      data:
        payload_template: '{{ states.cover.center_shack_blind.attributes.current_position }}'
        topic: habc/shack/tele/currentpct
        retain: 'true'

- alias: Shack Windows Various Positions
  trigger:
    - platform: state
      entity_id:
        - cover.center_shack_blind
        - cover.right_shack_blind
        - cover.left_shack_blind
  condition:
    - condition: template
      value_template: '{{not states.cover.center_shack_blind.attributes.current_position | int == states.cover.right_shack_blind.attributes.current_position | int == states.cover.left_shack_blind.attributes.current_position }}'
  action:
    - service: mqtt.publish
      data:
        payload: 95
        topic: habc/shack/tele/currentpct
        retain: 'true'