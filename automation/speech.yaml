- alias: Elk Speak Armed Stay
  trigger:
  - entity_id: alarm_control_panel.area_001
    from: disarmed
    platform: state
    to: armed_home
  - entity_id: alarm_control_panel.area_001
    from: armed_night
    platform: state
    to: armed_home
  action:
  - service: mqtt.publish
    data:
      topic: parrot/command/set/play
      payload: 2,12

- alias: Elk Speak Armed Away
  trigger:
  - entity_id: alarm_control_panel.area_001
    from: disarmed
    platform: state
    to: armed_away
  action:
  - service: mqtt.publish
    data:
      topic: parrot/command/set/play
      payload: 2,5
  - delay: '00:00:48'
  - service: mqtt.publish
    data:
      topic: parrot/command/set/play
      payload: 2,13

- alias: Elk Speak Armed Vacation
  trigger:
  - platform: template
    value_template: "{{ is_state_attr('alarm_control_panel.area_001', 'armed_status', 'armed_to_vacation') }}"
  action:
  - service: mqtt.publish
    data:
      topic: parrot/command/set/play
      payload: 2,14
  - delay: '00:00:48'
  - service: mqtt.publish
    data:
      topic: parrot/command/set/play
      payload: 2,13      

