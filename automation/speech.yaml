- alias: Doorbell Alert
  trigger:
  - platform: state
    entity_id: switch.doorbell_pressed
    to: 'on'
  action:
  - service: mqtt.publish
    data:
      topic: parrot/command/set/play
      payload: 4,3
  - service: switch.turn_off
    data:
      entity_id: switch.doorbell_pressed
    

- alias: Timer Alert
  trigger:
  - platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: echotimer
  action:
  - service: mqtt.publish
    data:
      topic: parrot/command/set/play
      payload: 3,2
  - service: switch.turn_off
    data:
      entity_id: switch.alexa_timer_end
          