- alias: Master Wake 0450
  trigger:
  - platform: time
    at: '04:50:00'
  condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: alarm_control_panel.area_001
        state: armed_night
      - condition: state
        entity_id: switch.master_bedroom_fan_c
        state: 'on'
      - condition: state
        entity_id: calendar.work_holidays
        state: 'off'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
  - service: light.turn_on
    data:
      entity_id: light.master_bedroom_lamps
      brightness: 26
