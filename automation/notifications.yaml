- alias: Notify Garage Opened While Away
  trigger:
  - platform: state
    entity_id: sensor.zone_031
    to: Violated
  condition:
  - condition: state
    entity_id: alarm_control_panel.area_001
    state: armed_away
  action:
  - service: notify.browser
    data:
      message: The garage door was opened while the alarm was armed.
      title: Garage Door        