                        max: 40
                        severity:
                        - value: 38
                          color: '#bf4040'
                        - value: 39
                          color: '#1db954'
                        - value: 50
                          color: '#bf9540'
                    
                      - type: custom:bar-card
                        title: Binary Sensors
                        entity: sensor.binary_sensor_count
                        title_position: inside
                        align: center
                        padding: 4px
                        card_style: 
