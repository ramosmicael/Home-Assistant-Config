    name: Home
    cards:

#################################################################
#                                                               #
#                    Compact Header Config                      #
#                                                               #
################################################################# 

        - type: "custom:compact-custom-header"
          main_config: true
          background: 'rgba(150, 150, 150, 0.2)'
          menu: show
          options: show
          voice: show
          notifications: clock
          clock_format: '24'
          clock_date: true
          date_locale: en-us
          disable: false

#################################################################
#                                                               #
#                     Home - Weather Card                       #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards:  
            - type: entities
              show_header_toggle: false
              title: Weather
              entities:
                  - entity: sensor.dark_sky_summary
                    name: Current Conditions
                  - entity: sensor.outside_temperature_owfs
                    name: Temperature
                  - entity: sensor.emoncms_tcc_outside_humidity
                    icon: 'mdi:water-percent'
                    name: Humidity
                  - entity: sensor.emoncms_daily_rainfall
                    icon: 'mdi:weather-rainy'
                    name: Today's Rain
                  - entity: sensor.emoncms_rain_rate
                    icon: 'mdi:weather-pouring'
                    name: Rain Rate
                  - entity: sensor.dark_sky_visibility
                    name: Visibility
                  - entity: sensor.dark_sky_wind_speed
                    name: Wind Speed
                  - entity: sensor.dark_sky_wind_bearing
                    name: Wind Direction
                  - entity: sensor.dark_sky_pressure
                    name: pressure
                  - entity: sensor.dark_sky_uv_index
                    name: UV Index
#################################################################
#                                                               #
#                     Home - Pooper                             #
#                                                               #
################################################################# 
            - type: entities
              show_header_toggle: false
              title: April's Carnival
              entities:
                  - entity: sensor.litter_robot_april_s_carnival_status
                    name: Current Status
                  - entity: sensor.litter_robot_april_s_carnival_waste
                    name: Drawer Level
#################################################################
#                                                               #
#                     Home - Power Usage                        #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards:  
            - type: entities
              show_header_toggle: false
              title: Power Consumption
              entities:
                  - entity: sensor.emoncms_power
                    icon: 'mdi:flash'
                    name: Current Power Usage
                  - entity: sensor.emoncms_power_kwhd
                    icon: 'mdi:gauge'
                    name: Today's Energy Consumption
#################################################################
#                                                               #
#                       Home - Locks                            #
#                                                               #
################################################################# 
            - type: entities
              show_header_toggle: false
              title: Locks
              entities:
                  - entity: lock.front_door
                  - entity: sensor.lock_front_door_battery
                    icon: 'mdi:battery-80'
                  - entity: lock.garage_entry
                  - entity: sensor.lock_garage_entry_battery
                    icon: 'mdi:battery-80'
                  - entity: lock.back_door
                  - entity: sensor.lock_back_door_battery
                    icon: 'mdi:battery-80'
#################################################################
#                                                               #
#                        Home - Waze                            #
#                                                               #
################################################################# 
            - type: custom:waze-card
              title: Travel
              entities:
                - entity: sensor.to_home
                  zone: zone.home
                  name: Home
                - entity: sensor.to_work
                  zone: zone.work
                  name: Work
#################################################################
#                                                               #
#                          Home - Roomba                        #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards:  
            - type: entities
              show_header_toggle: false
              title: Roomba
              entities:
                  - entity: switch.roomba
                  - entity: sensor.roomba_battery
                  - entity: sensor.roomba_status
                  - entity: input_boolean.roomba_auto
#################################################################
#                                                               #
#                       Home - Cameras                          #
#                                                               #
################################################################# 
            - type: glance
              columns: 4
              show_name: true
              show_state: false
              entities:
                  - entity: camera.front_porch
                  - entity: camera.east_front
                  - entity: camera.west_front
                  - entity: camera.east_side
                  - entity: camera.west_side
                  - entity: camera.back_yard
                  - entity: camera.back_porch
                  - entity: camera.garage
                  - entity: camera.den
                  - entity: camera.kitchen_fisheye
                  - entity: camera.office
                  - entity: camera.master_bedroom
#################################################################
#                                                               #
#                      Home - GitHub                            #
#                                                               #
################################################################# 
            - type: glance
              columns: 3
              show_name: true
              show_state: false
              entities:
                - entity: binary_sensor.git_update_ready
                - entity: script.update_config_restart
                  icon: 'mdi:github-circle'
                  name: Pull/Restart
                - entity: script.update_config_resload_automations
                  icon: 'mdi:github-circle'
                  name: Pull/Reload
#################################################################
#                                                               #
#                          Home - Laundry                       #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards:  
            - type: entities
              show_header_toggle: false
              title: Laundry Status
              entities:
                  - entity: sensor.washer_state
                  - entity: sensor.dryer_state
#################################################################
#                                                               #
#                      Home - Alarm                             #
#                                                               #
################################################################# 
            - type: alarm-panel
              name: House Alarm
              states:
                - arm_home
                - arm_away
                - arm_night
              entity: alarm_control_panel.area_001
