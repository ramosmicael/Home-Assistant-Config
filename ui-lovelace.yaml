#############################################################################################################################################
#                                                                                                                                           # 
#                                                               VIEW 0 - HOME                                                               #
#                                                                                                                                           #
#############################################################################################################################################  

background: center / cover no-repeat url("/local/lovelace/background_19.png") fixed
views:
  - id: 0
    icon: mdi:castle
    name: Home
    cards:

#################################################################
#                                                               #
#                    Compact Header Config                      #
#                                                               #
################################################################# 

        - type: "custom:compact-custom-header"
          main_config: true
          background: 'rgba(150, 150, 150, 0.2)'
          menu: show
          options: show
          voice: show
          notifications: clock
          clock_format: '24'
          clock_date: true
          date_locale: en-us
          disable: false

#################################################################
#                                                               #
#                      Home - Weather Card                      #
#                                                               #
#################################################################

        - type: vertical-stack
          cards:
            - type: 'custom:dark-sky-weather-card'
              entity_current_conditions: sensor.dark_sky_icon
              entity_temperature: sensor.aquara_outside_temperature
              entity_forecast_high_temp_1: sensor.dark_sky_daytime_high_temperature_1d
              entity_forecast_high_temp_2: sensor.dark_sky_daytime_high_temperature_2d
              entity_forecast_high_temp_3: sensor.dark_sky_daytime_high_temperature_3d
              entity_forecast_high_temp_4: sensor.dark_sky_daytime_high_temperature_4d
              entity_forecast_high_temp_5: sensor.dark_sky_daytime_high_temperature_5d
              entity_forecast_icon_1: sensor.dark_sky_icon_1d
              entity_forecast_icon_2: sensor.dark_sky_icon_2d
              entity_forecast_icon_3: sensor.dark_sky_icon_3d
              entity_forecast_icon_4: sensor.dark_sky_icon_4d
              entity_forecast_icon_5: sensor.dark_sky_icon_5d
              entity_forecast_low_temp_1: sensor.dark_sky_overnight_low_temperature_1d
              entity_forecast_low_temp_2: sensor.dark_sky_overnight_low_temperature_2d
              entity_forecast_low_temp_3: sensor.dark_sky_overnight_low_temperature_3d
              entity_forecast_low_temp_4: sensor.dark_sky_overnight_low_temperature_4d
              entity_forecast_low_temp_5: sensor.dark_sky_overnight_low_temperature_5d
              entity_summary_1: sensor.dark_sky_summary_1d
              entity_summary_2: sensor.dark_sky_summary_2d
              entity_summary_3: sensor.dark_sky_summary_3d
              entity_summary_4: sensor.dark_sky_summary_4d
              entity_summary_5: sensor.dark_sky_summary_5d
              ## Optional Parameters ##
              entity_sun: sun.sun
              entity_visibility: sensor.dark_sky_visibility
              entity_wind_bearing: sensor.dark_sky_wind_bearing
              entity_wind_speed: sensor.dark_sky_wind_speed
              entity_humidity: sensor.aquara_outside_humidity
              entity_pressure: sensor.aquara_outside_pressure
              entity_daily_summary: sensor.dark_sky_summary
              entity_pop_intensity: sensor.dark_sky_precip_intensity
              entity_pop_1: sensor.dark_sky_precip_probability_1d
              entity_pop_2: sensor.dark_sky_precip_probability_2d
              entity_pop_3: sensor.dark_sky_precip_probability_3d
              entity_pop_4: sensor.dark_sky_precip_probability_4d
              entity_pop_5: sensor.dark_sky_precip_probability_5d
              entity_daytime_high: sensor.dark_sky_daytime_high_temperature_0d
              entity_pop: sensor.dark_sky_precip_probability_0d
              entity_precip_current: sensor.emoncms_daily_rainfall
              entity_precip_intensity_current: sensor.emoncms_rain_rate

#################################################################
#                                                               #
#                        Home - Waze                            #
#                                                               #
################################################################# 
            - type: custom:waze-card
              title: Travel
              entities:
                - entity: sensor.to_home
                  zone: zone.home
                  name: Home
                - entity: sensor.to_work
                  zone: zone.work
                  name: Work              

#################################################################
#                                                               #
#                     Home - Power Usage                        #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards:  
            - type: entities
              show_header_toggle: false
              title: Power Consumption
              entities:
                  - entity: sensor.emoncms_power
                    icon: 'mdi:flash'
                    name: Current Power Usage
                  - entity: sensor.emoncms_power_kwhd
                    icon: 'mdi:gauge'
                    name: Today's Energy Consumption

#################################################################
#                                                               #
#                       Home - Locks                            #
#                                                               #
################################################################# 
            - type: entities
              show_header_toggle: false
              title: Locks
              entities:
                  - entity: lock.front_door
                  - entity: sensor.lock_front_door_battery
                    icon: 'mdi:battery-80'
                  - entity: lock.garage_entry
                  - entity: sensor.lock_garage_entry_battery
                    icon: 'mdi:battery-80'
                  - entity: lock.back_door
                  - entity: sensor.lock_back_door_battery
                    icon: 'mdi:battery-80'

#################################################################
#                                                               #
#                          Home - Roomba                        #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards:  
            - type: entities
              show_header_toggle: false
              title: Roomba
              entities:
                  - entity: switch.roomba
                  - entity: sensor.roomba_battery
                  - entity: sensor.roomba_status
                  - entity: input_boolean.roomba_auto
#################################################################
#                                                               #
#                       Home - Cameras                          #
#                                                               #
################################################################# 
            - type: glance
              columns: 4
              show_name: true
              show_state: false
              entities:
                  - entity: camera.front_porch
                  - entity: camera.east_front
                  - entity: camera.west_front
                  - entity: camera.east_side
                  - entity: camera.west_side
                  - entity: camera.back_yard
                  - entity: camera.back_porch
                  - entity: camera.garage
                  - entity: camera.den
                  - entity: camera.kitchen_fisheye
                  - entity: camera.office
                  - entity: camera.master_bedroom
#################################################################
#                                                               #
#                      Home - GitHub                            #
#                                                               #
################################################################# 
            - type: glance
              columns: 3
              show_name: true
              show_state: false
              entities:
                - entity: binary_sensor.git_update_ready
                - entity: script.update_config_restart
                  icon: 'mdi:github-circle'
                  name: Pull/Restart
                - entity: script.update_config_resload_automations
                  icon: 'mdi:github-circle'
                  name: Pull/Reload
#################################################################
#                                                               #
#                          Home - Laundry                       #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards: 
            - type: horizontal-stack
              cards: 
              - type: entities
                show_header_toggle: false
                title: Laundry Status
                entities:
                    - entity: sensor.washer_state
                    - entity: sensor.dryer_state
#################################################################
#                                                               #
#                     Home - Pooper                             #
#                                                               #
################################################################# 
              - type: entities
                show_header_toggle: false
                title: April's Carnival
                entities:
                    - entity: sensor.litter_robot_april_s_carnival_status
                      name: Status
                    - entity: sensor.litter_robot_april_s_carnival_waste
                      name: Drawer Level                    
#################################################################
#                                                               #
#                      Home - Alarm                             #
#                                                               #
################################################################# 
            - type: alarm-panel
              name: House Alarm
              states:
                - arm_home
                - arm_away
                - arm_night
              entity: alarm_control_panel.area_001

